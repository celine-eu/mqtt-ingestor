name: Release

on:
  push:
    branches:
      - main
    tags:
      - "*"

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  build:
    name: Build Wheel and SDist
    runs-on: ubuntu-latest
    outputs:
      name: ${{ steps.baipp.outputs.package_name }}
      version: ${{ steps.baipp.outputs.package_version }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: hynek/build-and-inspect-python-package@efb823f52190ad02594531168b7a2d5790e66516 # v2.14.0
        id: baipp

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: Packages
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag(s)
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "extra_tag=" >> $GITHUB_OUTPUT
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "extra_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}
          docker build -t $IMAGE:${{ steps.vars.outputs.tag }} .
          if [ -n "${{ steps.vars.outputs.extra_tag }}" ]; then
            docker tag $IMAGE:${{ steps.vars.outputs.tag }} $IMAGE:${{ steps.vars.outputs.extra_tag }}
          fi

      - name: Push Docker image(s)
        run: |
          IMAGE=ghcr.io/${{ github.repository }}
          docker push $IMAGE:${{ steps.vars.outputs.tag }}
          if [ -n "${{ steps.vars.outputs.extra_tag }}" ]; then
            docker push $IMAGE:${{ steps.vars.outputs.extra_tag }}
          fi
